<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击图片放大</title>

    <style>
        *{

            margin: 0;
            padding: 0;
        }


        #outline{

            height: 600px;
            width: 480px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            background: black;
        }
        #pic{
            cursor: pointer;

        }
        button{
            float: left;
            cursor: pointer;
            font-size: 25px;

        }
    </style>
</head>
<body>

<div id="outline" >
    <img  id="pic" src="img/hor_2.png" alt="" width="360" />

</div>
<button type="button" id="btnChange">切换</button>

</body>
<script src="js/showImg.js"></script>
</html>
